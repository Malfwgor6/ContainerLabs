interfaces {
    ge-0/0/0 {
		description TO_SW_1;
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members all;
                }
            }
        }
    }
    ge-0/0/2 {
		description TO_SW_4;
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members all;
                }
            }
        }
    }
protocols {
    lldp {
        interface all;
    }
}
vlans {
    DATA {
        vlan-id 10;
    }
}